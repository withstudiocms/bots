<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/logo.png">
    <title>Artemis</title>
    <style>
        body {
            background-color: #303030;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .brand {
            display: flex;
            align-items: center;
            flex-direction: column;
            gap: 16px;
            color: #fafafa;
            background: #525252;
            padding: 24px 32px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .brand img {
            width: 256px;
            height: 256px;
            object-fit: contain;
            display: block;
        }

        .brand h1 {
            margin: 0;
            font-size: 2rem;
            letter-spacing: 0.5px;
            text-shadow: 2px 2px black;
        }
    </style>
</head>

<body>
    <div class="brand" role="banner" aria-label="Artemis">
        <img src="/logo.png" alt="Artemis logo">
        <h1>Artemis Bot</h1>
        <a href="https://github.com/withstudiocms/artemis" target="_blank" rel="noopener noreferrer"
            style="color: #60a5fa; text-decoration: none; font-size: 1rem;">View Source Code</a>
    </div>
</body>

</html>
